<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burgerito - Support Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e5e5e5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #0a0a0a;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }

    .status-dot.connected {
      background: #22c55e;
    }

    .main-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: #262626;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid #333;
      font-weight: 600;
    }

    .clients-list {
      flex: 1;
      overflow-y: auto;
    }

    .client-item {
      padding: 1rem;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.2s;
    }

    .client-item:hover {
      background: #2a2a2a;
    }

    .client-item.active {
      background: #3a3a3a;
      border-left: 3px solid #fbbf24;
    }

    .client-email {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .client-status {
      font-size: 0.75rem;
      color: #999;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1f1f1f;
    }

    .chat-header {
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      background: #262626;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .message.own {
      align-self: flex-end;
    }

    .message-sender {
      font-size: 0.75rem;
      color: #999;
      margin-bottom: 0.25rem;
    }

    .message-content {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      background: #333;
    }

    .message.own .message-content {
      background: #fbbf24;
      color: #1a1a1a;
    }

    .message-time {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.25rem;
    }

    .message-system {
      align-self: center;
      background: #333 !important;
      color: #999 !important;
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
    }

    .input-container {
      padding: 1.5rem;
      border-top: 1px solid #333;
      background: #262626;
    }

    .input-form {
      display: flex;
      gap: 0.75rem;
    }

    .input-form input {
      flex: 1;
      padding: 0.75rem 1rem;
      background: #333;
      border: 1px solid #444;
      border-radius: 0.5rem;
      color: #e5e5e5;
      font-size: 0.875rem;
    }

    .input-form input:focus {
      outline: none;
      border-color: #fbbf24;
    }

    .input-form button {
      padding: 0.75rem 1.5rem;
      background: #fbbf24;
      color: #1a1a1a;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-form button:hover {
      background: #f59e0b;
    }

    .input-form button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 1.125rem;
    }

    .stats {
      padding: 1rem;
      background: #2a2a2a;
      border-bottom: 1px solid #333;
      font-size: 0.875rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üçî Burgerito Support Admin</h1>
    <div class="status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Disconnected</span>
    </div>
  </div>

  <div class="main-container">
    <div class="sidebar">
      <div class="sidebar-header">Active Chats</div>
      <div class="stats" id="stats">0 active chats</div>
      <div class="clients-list" id="clientsList">
        <!-- Chat rooms will be added here -->
      </div>
    </div>

    <div class="chat-container">
      <div class="chat-header" id="chatHeader">
        <div class="empty-state">Select a client or view all messages</div>
      </div>
      <div class="messages-container" id="messagesContainer">
        <!-- Messages will be added here -->
      </div>
      <div class="input-container">
        <form class="input-form" id="messageForm">
          <input 
            type="text" 
            id="messageInput" 
            placeholder="Type a message..." 
            disabled
          />
          <button type="submit" id="sendBtn" disabled>Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
